        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Reserver en bok</title>
    </head>
    <body>
        <header>
            <nav>
               <a href="index.html"><i class="material-icons tilbake">keyboard_backspace</i></a>
               <h1 class="overskrift opningstider">Reserver en bok</h1>
               <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="opningstider.html">
                    <h2 class="annet opningstider">Åpningstider</h2>
                    </a>
                    <a href="tjenester.html">
                        <h2 class="annet tjenester">Tjenester</h2>
                    </a>
                    <a href="arrangementer.html">
                        <h2 class="annet arrangementer">Arrangementer</h2>
                    </a> 
                    <a href="omOss.html">
                        <h2 class="annet om">Om oss</h2>
                    </a>
                    <a href="reserver.html">
                        <h2 class="annet reserver">Reserver bok</h2>
                    </a>
                </div>
                <div id="main">  
                    <button class="btnMer"onclick="openNav()"><i class="material-icons mer">reorder</i></button>
                </div>
            </nav>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Personinfo</legend>
                    <input id="inpFornavn" placeholder="Fornavn"><br>
                    <input id="inpEtternavn" placeholder="Etternavn"><br>
                    <input id="inpAlder" placeholder="Alder"><br><br>
                    <p>Fødselsdato</p>
                    <input id="inpBdag" type="date">
                </fieldset>
                <fieldset>
                    <legend>Reserver en bok</legend>
                    <select id="combo" onchange="bok()">
                            <option class="valg" value="velgBok">Velg bok....</option>
                            <option class="valg" value="bok1">Eleanor Oliphant har det helt fint av Honeyman</option>
                            <option class="valg" value="bok2">Perlefarmen av Marklund</option>
                            <option class="valg" value="bok3">Slakteren i Liseleje av Riel</option>
                            <option class="valg" value="bok4">Slagside av Sævareid</option>
                            <option class="valg" value="bok5">Peppa Gris</option>
                            <option class="valg" value="bok6">Amber Spyglass</option>
                            <option class="valg" value="bok7">Northern Lights</option>
                            <option class="valg" value="bok8">Angular 4</option>
                    </select>
                    <div id="bokDiv"><p id="del1">Du har ikke valgt en bok.</p><p id="del2"></p></div>
                </fieldset>
                <fieldset>
                        <legend>Hvor lenge vil du låne boken?</legend>
                        <input type="radio" id="dager30" name="bokVarighet" value="30">
                        <label for="30d">30 dager</label><br>
                        <input type="radio" id="dager60" name="bokVarighet" value="60">
                        <label for="30d">60 dager</label><br>
                        <input type="radio" id="dager90" name="bokVarighet" value="90">
                        <label for="30d">90 dager</label>     
                </fieldset>
                <button id="btnBekreft">Bekreft</button>
                <button id="btnNullstill">Nullstill</button>
            </form>
        </main>
        <footer>

        </footer>

        <script src="scripts/sider.js"></script>
        <script src="scripts/reserver/reserver.js"></script>
    </body>
</html>
